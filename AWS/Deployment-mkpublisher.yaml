apiVersion: apps/v1
kind: Deployment
metadata:
  name: mkpublisher
  labels:
    app: mkpublisher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mkpublisher
  template:
    metadata:
      labels:
        app: mkpublisher
    spec:
      serviceAccountName: mkpublisher-sa
      containers:
      - name: mkpublisher
        image: 872823407497.dkr.ecr.us-east-1.amazonaws.com/mkpublisher:latest
        ports:
        - containerPort: 8080
        env:
        - name: QUEUE_URL
          value: "https://sqs.us-east-1.amazonaws.com/872823407497/mkpublisher-queue"
        - name: AWS_REGION
          value: "us-east-1"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
